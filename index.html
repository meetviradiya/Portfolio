<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protfolio Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d705327729.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar">
        <a href="./index.html"><div class="logo"><img src="./img/mv-high-resolution-logo-black-transparent.png" width="100"></div></a>
        <div class="menu-icon" id="menu-icon">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./aboutus.html">About</a></li>
            <li><a href="other.html">My Work</a></li>
            <li><a href="contactus.html">Contact</a></li>
        </ul>
    </nav>
    <header class="masthead">
        <div class="container">
            <div class="overlay"></div>
            <h1 class="masthead-heading text-uppercase">Innovate Something New with Us</h1>
             <!-- Button added here -->
             <a href="./aboutus.html" class="cta-button">Get Started</a>
        </div>
    </header>
  

    <script>
        // Adjust masthead height based on navbar height
        function adjustMastheadHeight() {
            const navbarHeight = document.querySelector('.navbar').offsetHeight;
            document.getElementById('masthead').style.height = `calc(100vh - ${navbarHeight}px)`;
        }

        // Adjust masthead height on page load and window resize
        window.addEventListener('load', adjustMastheadHeight);
        window.addEventListener('resize', adjustMastheadHeight);

        // Mobile menu toggle
        document.getElementById('menu-icon').addEventListener('click', () => {
            document.getElementById('nav-links').classList.toggle('active');

            // Recalculate masthead height when mobile menu is toggled (in case navbar height changes)
            adjustMastheadHeight();
        });

    </script>
</body>

</html>
