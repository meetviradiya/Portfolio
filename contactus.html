<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d705327729.js" crossorigin="anonymous"></script>

    <style>

        .contact-me {
            padding: 60px 20px;
            background-color: #f9f9f9;
        }

        .contact-heading {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .contact-intro {
            text-align: center;
            font-size: 1.2rem;
            color: #7d7d7d;
            margin-bottom: 40px;
        }

        .contact-card {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .contact-card h3 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .contact-info p {
            font-size: 1.1rem;
            margin: 5px 0;
        }

        .contact-form .form-group {
            margin-bottom: 15px;
        }

        .contact-form .form-control {
            border-radius: 5px;
        }

        .contact-form button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
        }

        .contact-form button:hover {
            background-color: var(--accent-color);
        }

    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="./index.html"><div class="logo"><img src="./img/mv-high-resolution-logo-black-transparent.png" width="100"></div></a>
        <div class="menu-icon" id="menu-icon">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./aboutus.html">About</a></li>
            <li><a href="other.html">My Work</a></li>
            <li><a href="contactus.html">Contact</a></li>
        </ul>
    </nav>

    <section>
        <header class="masthead-contact">
            <div class="container">
                <div class="masthead-heading-contact text-uppercase">Contact Me</div>
            </div>
        </header>
    </section>

    <section class="contact-me">
        <div class="container">
            <h2 class="contact-heading">Get in Touch</h2>
            <p class="contact-intro">I would love to hear from you! Please fill out the form below to get in touch.</p>

            <div class="contact-card">
                <h3>Contact Information</h3>
                <div class="contact-info">
                    <p><strong>Email:</strong> <a href="mailto:meetviradiya4523@gmail.com" style="text-decoration: none;">meetviradiya4523@gmail.com</a></p>
                    <p><strong>Phone:</strong> <a href="tel: +919727443804" style="text-decoration: none;">9727443804</a></p>
                </div>
            </div>

            <div class="contact-card contact-form">
                <h3>Contact Form</h3>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        // Mobile menu toggle
        document.getElementById('menu-icon').addEventListener('click', () => {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('active');
        });
    </script>
</body>

</html>
